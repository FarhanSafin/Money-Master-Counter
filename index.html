<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense and Saving Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-4xl text-center pt-8 font-bold text-lime-700 underline underline-offset-8 sm:text-center">Expense and Saving Calculator</h2>
    </header>

    <main class="container mt-5 text-center">
        <section class="lg:grid lg:grid-cols-2 lg:gap-8">
            <!-- Money Image Side..Left Side Starts -->
            <div><img class="lg:ml-96 md:mx-auto" src="1.jpg" alt="" srcset=""></div>
            <!-- Money Image Side..Left Side Ends -->

            <!-- Calculation Side..Right Side Starts -->
            <div class="calculation-bg lg:ml-52">
                <!-- Income Starts-->
                <div>
                    <p class="mt-20 text-2xl font-semibold">Income</p>
                    <div class="flex lg:ml-36 mt-4 ml-10 md:ml-56">
                        <p class="mt-2" id="income-text">Income</p>
                        <input type="number" id="income-field" class="input-field ml-2">
                    </div>
                </div>
                <!-- Income Ends-->

                <!-- Expenses Starts -->
                <div class="mt-8">
                    <p class="text-2xl font-semibold">Expenses</p>
                    <div class="flex lg:ml-36 mt-4 ml-10 md:ml-56">
                        <p class="mt-2" id="food-text">Food</p>
                        <input type="number" id="food-cost-field" class="input-field ml-5">
                    </div>
                    <div class="flex lg:ml-36 mt-4 ml-10 md:ml-56">
                        <p class="mt-2" id="rent-text">Rent</p>
                        <input type="number" id="rent-cost-field" class="input-field ml-6">
                    </div>
                    <div class="flex lg:ml-36 mt-4 ml-10 md:ml-56">
                        <p class="mt-2" id="clothes-text">Clothes</p>
                        <input type="number" id="clothes-cost-field" class="input-field ml-1">
                    </div>
                </div>
                <!-- Expenses Ends -->
                <button class="bg-green-500	p-2 rounded-lg mt-6 text-white" id="calculate-button">Calculate</button>

                <!-- Primary Output Starts -->
                <div class="mt-8">
                    <p class="text-2xl font-semibold">Total Expenses: <span id="expense">0</span></p>
                    <p class="text-2xl mt-2 font-semibold" id="balance-text">Balance: <span id="remaining-balance">0</span></p>
                </div>
                <!-- Primary Output Ends -->

                <!-- Saving Starts -->
                <div class="flex lg:ml-36 mt-4 ml-4 mt-8 md:ml-56">
                    <p class="mt-2" id="save-text">Save</p>
                    <input type="number" id="save-field" class="input-field ml-5">
                    <p class="lg:ml-2 mt-2">%</p>
                    <button class="bg-green-500 p-2 lg:ml-2 rounded-lg text-white" id="save-button">Save</button>
                </div>
                <!-- Saving Ends -->

                <!-- Saving Calculation Starts -->
                <div class="mt-8">
                    <p class="text-2xl font-semibold">Saving Amount: <span id="saved-amount">0</span></p>
                    <p class="text-2xl font-semibold">Remaining Balance: <span id="remain-after-save">0</span></p>
                </div>
                <!-- Saving Calculation Ends -->
            </div>


            <!-- Calculation Side..Right Side Ends -->
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-4xl text-center pt-8">Money Master</h2>
    </header>

    <main class="container mt-5">
        <section class="grid grid-cols-2 gap-8">
            <!-- Money Image Side..Left Side Starts -->
            <div><img class="ml-52" src="1.png" alt="" srcset=""></div>
            <!-- Money Image Side..Left Side Ends -->

            <!-- Calculation Side..Right Side Starts -->
            <div class="bg-neutral-200 ml-52">
                <!-- Income Starts-->
                <div>
                    <p>Income</p>
                    <div class="flex">
                        <p>Income</p>
                        <input type="number">
                    </div>
                </div>
                <!-- Income Ends-->

                <!-- Expenses Starts -->
                <div>
                    <p>Expenses</p>
                    <div class="flex">
                        <p>Food</p>
                        <input type="number">
                    </div>
                    <div class="flex">
                        <p>Rent</p>
                        <input type="number">
                    </div>
                    <div class="flex">
                        <p>Clothes</p>
                        <input type="number">
                    </div>
                </div>
                <!-- Expenses Ends -->
                <button class="bg-sky-400 p-2 rounded-lg">Calculate</button>

                <!-- Primary Output Starts -->
                <div>
                    <p>Total Expenses: <span>0</span></p>
                    <p>Balance: <span>0</span></p>
                </div>
                <!-- Primary Output Ends -->

                <!-- Saving Starts -->
                <div class="flex">
                    <p>Save</p>
                    <input type="number">
                    <p>%</p>
                    <button class="bg-sky-400 p-2 rounded-lg">Save</button>
                </div>
                <!-- Saving Ends -->

                <!-- Saving Calculation Starts -->
                <div>
                    <p>Saving Amount: <span>0</span></p>
                    <p>Remaining Balance: <span>0</span></p>
                </div>
                <!-- Saving Calculation Ends -->
            </div>


            <!-- Calculation Side..Right Side Ends -->
        </section>
    </main>

</body>

</html>

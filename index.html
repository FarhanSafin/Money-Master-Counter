<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-4xl text-center pt-8">Money Master</h2>
    </header>

    <main class="container mt-5 text-center">
        <section class="grid grid-cols-2 gap-8">
            <!-- Money Image Side..Left Side Starts -->
            <div><img class="ml-52" src="1.png" alt="" srcset=""></div>
            <!-- Money Image Side..Left Side Ends -->

            <!-- Calculation Side..Right Side Starts -->
            <div class="calculation-bg ml-52">
                <!-- Income Starts-->
                <div>
                    <p class="mt-20 text-2xl">Income</p>
                    <div class="flex ml-36 mt-4">
                        <p>Income</p>
                        <input type="number" class="input-field ml-2">
                    </div>
                </div>
                <!-- Income Ends-->

                <!-- Expenses Starts -->
                <div class="mt-8">
                    <p class="text-2xl">Expenses</p>
                    <div class="flex ml-36 mt-4">
                        <p>Food</p>
                        <input type="number" class="input-field ml-5">
                    </div>
                    <div class="flex ml-36 mt-4">
                        <p>Rent</p>
                        <input type="number" class="input-field ml-6">
                    </div>
                    <div class="flex ml-36 mt-4">
                        <p>Clothes</p>
                        <input type="number" class="input-field ml-1">
                    </div>
                </div>
                <!-- Expenses Ends -->
                <button class="bg-sky-400 p-2 rounded-lg mt-6">Calculate</button>

                <!-- Primary Output Starts -->
                <div class="mt-8">
                    <p class="text-2xl">Total Expenses: <span>0</span></p>
                    <p class="text-2xl mt-2">Balance: <span>0</span></p>
                </div>
                <!-- Primary Output Ends -->

                <!-- Saving Starts -->
                <div class="flex ml-36 mt-8">
                    <p>Save</p>
                    <input type="number" class="input-field ml-5">
                    <p class="ml-2 mt-2">%</p>
                    <button class="bg-sky-400 p-2 rounded-lg ml-3">Save</button>
                </div>
                <!-- Saving Ends -->

                <!-- Saving Calculation Starts -->
                <div class="mt-8">
                    <p class="text-2xl">Saving Amount: <span>0</span></p>
                    <p class="text-2xl">Remaining Balance: <span>0</span></p>
                </div>
                <!-- Saving Calculation Ends -->
            </div>


            <!-- Calculation Side..Right Side Ends -->
        </section>
    </main>

</body>

</html>
